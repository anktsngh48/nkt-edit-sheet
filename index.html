<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NKT Data Manager</title>

<style>
/* ===============================
   GLOBAL LAYOUT (DO NOT CHANGE)
   =============================== */
body {
  font-family: Arial;
  margin: 10px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===============================
   HEADER CONTROLS
   =============================== */
.sheet-bar {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
}

input {
  flex: 1;
  padding: 8px;
  font-size: 15px;
}

button {
  padding: 8px 10px;
}

select {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
}

.actions {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

/* ===============================
   TABLE SCROLL AREA (IMPORTANT)
   This makes ONLY the table scroll,
   not the whole page
   =============================== */
.table-wrapper {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #ddd;
}

/* ===============================
   TABLE + CELL STYLING
   âœ¨ THIS IS WHAT MAKES IT BEAUTIFUL âœ¨
   Padding, spacing, and touch feel
   DO NOT MODIFY BELOW
   =============================== */
table {
  border-collapse: collapse;
  width: 100%;
}

td {
  border: 1px solid #ccc;
  padding: 12px;          /* ðŸ‘ˆ CELL COMFORT */
  min-width: 80px;
  font-size: 14px;
}

td input {
  width: 100%;
  border: none;
  padding: 12px;          /* ðŸ‘ˆ EDIT FEEL */
  font-size: 14px;
}
</style>
</head>

<body>

<div class="sheet-bar">
  <input id="sheetInput" placeholder="Paste Google Sheet URL">
  <button id="clearBtn">âœ•</button>
</div>

<select id="tabs"></select>

<div class="actions">
  <button onclick="addRow()">+ Row</button>
  <button onclick="addColumn()">+ Column</button>
</div>

<div class="table-wrapper">
  <table id="grid"></table>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6uhXs0C5zwlbHxdvoNB3B4VwAFe6Kzw6XFAgI5fDFjZpC9x2DoxdRZf7hfEyuhI8K/exec';
const STORAGE_KEY = 'nkt_sheet_v22';

const sheetInput = document.getElementById('sheetInput');
const clearBtn = document.getElementById('clearBtn');
const tabs = document.getElementById('tabs');
const grid = document.getElementById('grid');

let sheetId = '';
let sheetUrl = '';
let currentTab = '';
let editing = false;

/* Helpers */
function extractSheetId(url) {
  const m = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
  return m ? m[1] : '';
}

/* Load sheet name */
async function loadSheetName() {
  const r = await fetch(`${SCRIPT_URL}?action=info&sheetId=${sheetId}`);
  return (await r.json()).name;
}

/* Tabs */
async function loadTabs() {
  const r = await fetch(`${SCRIPT_URL}?action=tabs&sheetId=${sheetId}`);
  const data = await r.json();

  tabs.innerHTML = '';
  data.sheets.forEach(s => tabs.add(new Option(s, s)));
  tabs.add(new Option('+ Add new page', '__add__'));

  loadData();
}

/* Data */
async function loadData() {
  if (tabs.value === '__add__') {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'addSheet', sheetId })
    });
    return loadTabs();
  }

  currentTab = tabs.value;
  const r = await fetch(`${SCRIPT_URL}?action=data&sheetId=${sheetId}&tab=${currentTab}`);
  render((await r.json()).values);
}

/* Render */
function render(values) {
  grid.innerHTML = '';
  values.forEach((r, ri) => {
    const tr = document.createElement('tr');
    r.forEach((c, ci) => {
      const td = document.createElement('td');
      td.textContent = c ?? '';
      td.onclick = () => editCell(td, ri + 1, ci + 1);
      tr.appendChild(td);
    });
    grid.appendChild(tr);
  });
}

/* Inline edit */
function editCell(td, row, col) {
  if (editing) return;
  editing = true;

  const old = td.textContent;
  td.innerHTML = `<input value="${old}">`;
  const input = td.firstChild;
  input.focus();

  input.onblur = async () => {
    td.textContent = input.value;
    editing = false;

    if (input.value !== old) {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'updateCell',
          sheetId,
          tab: currentTab,
          row,
          col,
          value: input.value
        })
      });
    }
  };
}

/* Row / Column */
function addRow() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addRow', sheetId, tab: currentTab })
  }).then(loadData);
}

function addColumn() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addColumn', sheetId, tab: currentTab })
  }).then(loadData);
}

/* Input */
sheetInput.onchange = async () => {
  sheetUrl = sheetInput.value;
  sheetId = extractSheetId(sheetUrl);
  if (!sheetId) return alert('Invalid URL');

  const name = await loadSheetName();
  sheetInput.value = name;
  sheetInput.readOnly = true;

  localStorage.setItem(STORAGE_KEY, sheetUrl);
  loadTabs();
};

clearBtn.onclick = () => {
  localStorage.removeItem(STORAGE_KEY);
  sheetInput.value = '';
  sheetInput.readOnly = false;
  grid.innerHTML = '';
  tabs.innerHTML = '';
};

/* Auto load */
window.onload = async () => {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;

  sheetUrl = saved;
  sheetId = extractSheetId(sheetUrl);
  const name = await loadSheetName();

  sheetInput.value = name;
  sheetInput.readOnly = true;
  loadTabs();
};

tabs.onchange = loadData;
</script>

</body>
</html>
