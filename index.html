<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NKT Data Manager</title>

<style>
body { font-family: Arial; margin: 10px; }

.sheet-bar { display: flex; gap: 6px; margin-bottom: 8px; }
input { flex: 1; padding: 8px; font-size: 15px; }
button { padding: 8px 10px; }
select { width: 100%; padding: 8px; margin-bottom: 8px; }

.actions { display: flex; gap: 8px; margin-bottom: 8px; }

/* ===============================
   CELL UI — DO NOT CHANGE (LOCKED)
   =============================== */
.table-wrap {
  height: calc(100vh - 180px);
  overflow: auto;
  border: 1px solid #ddd;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  border: 1px solid #ccc;
  padding: 10px;
  min-width: 90px;
  font-size: 14px;
}

td input {
  width: 100%;
  border: none;
  padding: 10px;
  font-size: 14px;
}
/* =============================== */

</style>
</head>

<body>

<div class="sheet-bar">
  <input id="sheetInput" placeholder="Paste Google Sheet URL">
  <button id="clearBtn">✕</button>
</div>

<select id="tabs"></select>

<div class="actions">
  <button onclick="addRow()">+ Row</button>
  <button onclick="addColumn()">+ Column</button>
</div>

<div class="table-wrap">
  <table id="grid"></table>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytZYH_IetZXnLBtp6uVkK6wXN-1d3tnz1wwPDcbJ3Owo7ppkHRxJ1ntqCGdzcKdbuG/exec';
const STORAGE_KEY = 'nkt_sheet_v22';

const sheetInput = document.getElementById('sheetInput');
const clearBtn = document.getElementById('clearBtn');
const tabs = document.getElementById('tabs');
const grid = document.getElementById('grid');

let sheetId = '';
let sheetUrl = '';
let currentTab = '';
let editing = false;

function extractSheetId(url) {
  const m = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
  return m ? m[1] : '';
}

async function loadSheetName() {
  const r = await fetch(`${SCRIPT_URL}?action=info&sheetId=${sheetId}`);
  return (await r.json()).name;
}

async function loadTabs() {
  const r = await fetch(`${SCRIPT_URL}?action=tabs&sheetId=${sheetId}`);
  const data = await r.json();

  tabs.innerHTML = '';
  data.sheets.forEach(s => tabs.add(new Option(s, s)));
  tabs.add(new Option('+ Add new page', '__add__'));

  loadData();
}

async function loadData() {
  if (tabs.value === '__add__') {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'addSheet', sheetId })
    });
    return loadTabs();
  }

  currentTab = tabs.value;
  const r = await fetch(`${SCRIPT_URL}?action=data&sheetId=${sheetId}&tab=${currentTab}`);
  render((await r.json()).values);
}

function render(values) {
  grid.innerHTML = '';
  values.forEach((r, ri) => {
    const tr = document.createElement('tr');
    r.forEach((c, ci) => {
      const td = document.createElement('td');
      td.textContent = c ?? '';
      td.onclick = () => editCell(td, ri + 1, ci + 1);
      tr.appendChild(td);
    });
    grid.appendChild(tr);
  });
}

function editCell(td, row, col) {
  if (editing) return;
  editing = true;

  const old = td.textContent;
  td.innerHTML = `<input value="${old}">`;
  const input = td.firstChild;
  input.focus();

  input.onblur = async () => {
    td.textContent = input.value;
    editing = false;

    if (input.value !== old) {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'updateCell',
          sheetId,
          tab: currentTab,
          row,
          col,
          value: input.value
        })
      });
    }
  };
}

function addRow() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addRow', sheetId, tab: currentTab })
  }).then(loadData);
}

function addColumn() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addColumn', sheetId, tab: currentTab })
  }).then(loadData);
}

sheetInput.onchange = async () => {
  sheetUrl = sheetInput.value;
  sheetId = extractSheetId(sheetUrl);
  if (!sheetId) return alert('Invalid URL');

  const name = await loadSheetName();
  sheetInput.value = name;
  sheetInput.readOnly = true;

  localStorage.setItem(STORAGE_KEY, sheetUrl);
  loadTabs();
};

clearBtn.onclick = () => {
  localStorage.removeItem(STORAGE_KEY);
  sheetInput.value = '';
  sheetInput.readOnly = false;
  grid.innerHTML = '';
  tabs.innerHTML = '';
};

window.onload = async () => {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;

  sheetUrl = saved;
  sheetId = extractSheetId(sheetUrl);
  const name = await loadSheetName();

  sheetInput.value = name;
  sheetInput.readOnly = true;
  loadTabs();
};

tabs.onchange = loadData;
</script>

</body>
</html>
