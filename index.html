<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NKT Data Manager</title>

<style>
body {
  font-family: Arial;
  margin: 10px;
}

/* Top input bar */
.sheet-bar {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
}

input, select, button {
  font-size: 15px;
  padding: 8px;
}

button {
  cursor: pointer;
}

/* Action buttons */
.actions {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

/* ⭐ CELL UI – KEEP FOR ALL VERSIONS ⭐
   This is what makes cells look clean & beautiful */
td {
  border: 1px solid #ddd;
  padding: 10px;
  min-width: 90px;
  border-radius: 6px;
  background: #fafafa;
}

/* Active edit state */
td input {
  width: 100%;
  border: none;
  background: #fff;
  padding: 8px;
  font-size: 15px;
  outline: none;
}

/* Table spacing */
table {
  border-spacing: 6px;
}
</style>
</head>

<body>

<div class="sheet-bar">
  <input id="sheetInput" placeholder="Paste Google Sheet URL">
  <button id="clearBtn">✕</button>
</div>

<!-- Tabs container -->
<div id="tabContainer">
  <select id="tabs"></select>
</div>

<div class="actions">
  <button onclick="addRow()">+ Row</button>
  <button onclick="addColumn()">+ Column</button>
</div>

<table id="grid"></table>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby6KQcF2LsQR3q_xdDO4GR5M_weIYzrYvM8d1rD4Ep93SpuqZcwMNStGqhkdvPkBaj9/exec';
const STORAGE_KEY = 'nkt_sheet_v22';

const sheetInput = document.getElementById('sheetInput');
const clearBtn = document.getElementById('clearBtn');
const tabs = document.getElementById('tabs');
const tabContainer = document.getElementById('tabContainer');
const grid = document.getElementById('grid');

let sheetId = '';
let sheetUrl = '';
let currentTab = '';
let editing = false;

/* -------- Helpers -------- */
function extractSheetId(url) {
  const m = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
  return m ? m[1] : '';
}

/* -------- Sheet Name -------- */
async function loadSheetName() {
  const r = await fetch(`${SCRIPT_URL}?action=info&sheetId=${sheetId}`);
  return (await r.json()).name;
}

/* -------- Tabs -------- */
async function loadTabs() {
  const r = await fetch(`${SCRIPT_URL}?action=tabs&sheetId=${sheetId}`);
  const data = await r.json();

  tabs.innerHTML = '';
  data.sheets.forEach(s => tabs.add(new Option(s, s)));
  tabs.add(new Option('+ Add new page', '__add__'));

  loadData();
}

/* -------- Data -------- */
async function loadData() {
  if (tabs.value === '__add__') {
    return showInlineAddTab();
  }

  currentTab = tabs.value;
  const r = await fetch(`${SCRIPT_URL}?action=data&sheetId=${sheetId}&tab=${currentTab}`);
  render((await r.json()).values);
}

/* -------- Render -------- */
function render(values) {
  grid.innerHTML = '';
  values.forEach((r, ri) => {
    const tr = document.createElement('tr');
    r.forEach((c, ci) => {
      const td = document.createElement('td');
      td.textContent = c ?? '';
      td.onclick = () => editCell(td, ri + 1, ci + 1);
      tr.appendChild(td);
    });
    grid.appendChild(tr);
  });
}

/* -------- Inline Cell Edit -------- */
function editCell(td, row, col) {
  if (editing) return;
  editing = true;

  const old = td.textContent;
  td.innerHTML = `<input value="${old}">`;
  const input = td.firstChild;
  input.focus();

  input.onblur = async () => {
    td.textContent = input.value;
    editing = false;

    if (input.value !== old) {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'updateCell',
          sheetId, tab: currentTab,
          row, col, value: input.value
        })
      });
    }
  };
}

/* -------- INLINE Add New Page (NO POPUP) -------- */
function showInlineAddTab() {
  tabContainer.innerHTML = `
    <input id="newTabName" placeholder="New page name">
  `;

  const input = document.getElementById('newTabName');
  input.focus();

  input.onkeydown = async (e) => {
    if (e.key === 'Enter' && input.value.trim()) {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'addSheet',
          sheetId,
          name: input.value.trim()
        })
      });
      restoreTabs();
    }
  };

  input.onblur = restoreTabs;
}

function restoreTabs() {
  tabContainer.innerHTML = `<select id="tabs"></select>`;
  window.tabs = document.getElementById('tabs');
  tabs.onchange = loadData;
  loadTabs();
}

/* -------- Row / Column -------- */
function addRow() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addRow', sheetId, tab: currentTab })
  }).then(loadData);
}

function addColumn() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addColumn', sheetId, tab: currentTab })
  }).then(loadData);
}

/* -------- Input -------- */
sheetInput.onchange = async () => {
  sheetUrl = sheetInput.value;
  sheetId = extractSheetId(sheetUrl);
  if (!sheetId) return alert('Invalid URL');

  const name = await loadSheetName();
  sheetInput.value = name;
  sheetInput.readOnly = true;

  localStorage.setItem(STORAGE_KEY, sheetUrl);
  loadTabs();
};

clearBtn.onclick = () => {
  localStorage.removeItem(STORAGE_KEY);
  sheetInput.value = '';
  sheetInput.readOnly = false;
  grid.innerHTML = '';
  tabContainer.innerHTML = `<select id="tabs"></select>`;
};

/* -------- Auto Load -------- */
window.onload = async () => {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;

  sheetUrl = saved;
  sheetId = extractSheetId(sheetUrl);
  const name = await loadSheetName();

  sheetInput.value = name;
  sheetInput.readOnly = true;
  loadTabs();
};
</script>

</body>
</html>
