<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NKT Data Manager</title>

<style>
body { font-family: Arial; margin: 10px; }

.sheet-bar { display: flex; gap: 6px; margin-bottom: 8px; }
input { flex: 1; padding: 8px; font-size: 15px; }
button { padding: 8px 10px; }
select { width: 100%; padding: 8px; margin-bottom: 8px; }

.actions { display: flex; gap: 8px; margin-bottom: 8px; }

/* =====================================================
   CELL VISUALS — FINAL & LOCKED
   Independent square cells with spacing between them
   DO NOT MODIFY
   ===================================================== */
.table-wrap {
  height: calc(100vh - 180px);
  overflow: auto;
}

table {
  width: 100%;
  border-collapse: separate;     /* IMPORTANT */
  border-spacing: 6px;           /* GAP BETWEEN CELLS */
}

td {
  border: 1px solid #cfcfcf;
  padding: 12px;
  min-width: 90px;
  font-size: 14px;
  background: #fff;
}

td input {
  width: 100%;
  border: none;
  padding: 12px;
  font-size: 14px;
  background: transparent;
}
/* ===================================================== */

</style>
</head>

<body>

<div class="sheet-bar">
  <input id="sheetInput" list="history" placeholder="Paste Google Sheet URL">
  <datalist id="history"></datalist>
  <button id="clearBtn">✕</button>
</div>

<select id="tabs"></select>

<div class="actions">
  <button onclick="addRow()">+ Row</button>
  <button onclick="addColumn()">+ Column</button>
</div>

<div class="table-wrap">
  <table id="grid"></table>
</div>

<script>
const SCRIPT_URL = 'PASTE_YOUR_APPS_SCRIPT_URL_HERE';

const CURRENT_KEY = 'current_sheet';
const HISTORY_KEY = 'sheet_history';

const sheetInput = document.getElementById('sheetInput');
const clearBtn = document.getElementById('clearBtn');
const tabs = document.getElementById('tabs');
const grid = document.getElementById('grid');
const history = document.getElementById('history');

let sheetId = '';
let sheetUrl = '';
let currentTab = '';
let editing = false;

function extractSheetId(url) {
  const m = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
  return m ? m[1] : '';
}

/* -------- History -------- */
function saveHistory(name, url) {
  const h = JSON.parse(localStorage.getItem(HISTORY_KEY) || '{}');
  h[name] = url;
  localStorage.setItem(HISTORY_KEY, JSON.stringify(h));
  renderHistory();
}

function renderHistory() {
  history.innerHTML = '';
  const h = JSON.parse(localStorage.getItem(HISTORY_KEY) || '{}');
  Object.keys(h).forEach(name => {
    const o = document.createElement('option');
    o.value = name;
    history.appendChild(o);
  });
}

/* -------- Loaders -------- */
async function loadSheetName() {
  const r = await fetch(`${SCRIPT_URL}?action=info&sheetId=${sheetId}`);
  return (await r.json()).name;
}

async function loadTabs(selectTab = null) {
  const r = await fetch(`${SCRIPT_URL}?action=tabs&sheetId=${sheetId}`);
  const data = await r.json();

  tabs.innerHTML = '';
  data.sheets.forEach(s => tabs.add(new Option(s, s)));
  tabs.add(new Option('+ Add new page', '__add__'));

  tabs.value = selectTab || data.sheets[0];
  loadData();
}

async function loadData() {
  if (tabs.value === '__add__') {
    const r = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'addSheet', sheetId })
    });
    const res = await r.json();
    return loadTabs(res.name);
  }

  currentTab = tabs.value;
  const r = await fetch(`${SCRIPT_URL}?action=data&sheetId=${sheetId}&tab=${currentTab}`);
  render((await r.json()).values);
}

/* -------- Render -------- */
function render(values) {
  grid.innerHTML = '';
  values.forEach((r, ri) => {
    const tr = document.createElement('tr');
    r.forEach((c, ci) => {
      const td = document.createElement('td');
      td.textContent = c ?? '';
      td.onclick = () => editCell(td, ri + 1, ci + 1);
      tr.appendChild(td);
    });
    grid.appendChild(tr);
  });
}

/* -------- Inline Edit -------- */
function editCell(td, row, col) {
  if (editing) return;
  editing = true;

  const old = td.textContent;
  td.innerHTML = `<input value="${old}">`;
  const input = td.firstChild;
  input.focus();

  input.onblur = async () => {
    td.textContent = input.value;
    editing = false;

    if (input.value !== old) {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'updateCell',
          sheetId,
          tab: currentTab,
          row,
          col,
          value: input.value
        })
      });
    }
  };
}

/* -------- Row / Column -------- */
function addRow() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addRow', sheetId, tab: currentTab })
  }).then(loadData);
}

function addColumn() {
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'addColumn', sheetId, tab: currentTab })
  }).then(loadData);
}

/* -------- Input -------- */
sheetInput.onchange = async () => {
  const h = JSON.parse(localStorage.getItem(HISTORY_KEY) || '{}');
  sheetUrl = h[sheetInput.value] || sheetInput.value;

  sheetId = extractSheetId(sheetUrl);
  if (!sheetId) return;

  const name = await loadSheetName();
  sheetInput.value = name;
  sheetInput.readOnly = true;

  saveHistory(name, sheetUrl);
  localStorage.setItem(CURRENT_KEY, sheetUrl);
  loadTabs();
};

clearBtn.onclick = () => {
  sheetInput.value = '';
  sheetInput.readOnly = false;
  grid.innerHTML = '';
  tabs.innerHTML = '';
};

/* -------- Auto Load Last Sheet -------- */
window.onload = async () => {
  renderHistory();
  const saved = localStorage.getItem(CURRENT_KEY);
  if (!saved) return;

  sheetUrl = saved;
  sheetId = extractSheetId(sheetUrl);
  const name = await loadSheetName();

  sheetInput.value = name;
  sheetInput.readOnly = true;
  loadTabs();
};

tabs.onchange = loadData;
</script>

</body>
</html>
