<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NKT Data Manager</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 10px;
}

.sheet-bar {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
}

input {
  flex: 1;
  padding: 8px;
  font-size: 15px;
}

button {
  padding: 8px 10px;
}

select {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
}

.actions {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

/* =====================================================
   CELL VISUALS — FINAL & LOCKED
   - Independent square cells
   - Visible gap between cells
   - NO shared borders
   DO NOT MODIFY
   ===================================================== */

.table-wrap {
  height: calc(100vh - 180px);
  overflow: auto;
}

table {
  border-collapse: separate;
  border-spacing: 6px;   /* space BETWEEN cells */
  width: 100%;
}

td {
  background: #ffffff;
  border: 1px solid #d0d0d0;
  padding: 10px;
  min-width: 90px;
  font-size: 14px;
}

td input {
  width: 100%;
  border: none;
  outline: none;
  padding: 0;
  font-size: 14px;
  background: transparent;
}

/* ===================================================== */

</style>
</head>

<body>

<div class="sheet-bar">
  <input id="sheetInput" list="history" placeholder="Paste Google Sheet URL">
  <datalist id="history"></datalist>
  <button id="clearBtn">✕</button>
</div>

<select id="tabs"></select>

<div class="actions">
  <button onclick="addRow()">+ Row</button>
  <button onclick="addColumn()">+ Column</button>
</div>

<div class="table-wrap">
  <table id="grid"></table>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz3ygm24PsUB7-Y5MRwCEFV4OGFQaqCz-cfJxdwiIqhqjSVg3XMm2Gx-E5xPqlaork/exec';
const CURRENT_KEY = 'nkt_last_sheet';
const HISTORY_KEY = 'nkt_sheet_history';

const sheetInput = document.getElementById('sheetInput');
const clearBtn = document.getElementById('clearBtn');
const tabs = document.getElementById('tabs');
const grid = document.getElementById('grid');
const history = document.getElementById('history');

let sheetId = '';
let sheetUrl = '';
let currentTab = '';
let editing = false;

/* ---------- Helpers ---------- */
function extractSheetId(url) {
  const m = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
  return m ? m[1] : '';
}

/* ---------- History ---------- */
function saveHistory(name, url) {
  const h = JSON.parse(localStorage.getItem(HISTORY_KEY) || '{}');
  h[name] = url;
  localStorage.setItem(HISTORY_KEY, JSON.stringify(h));
  renderHistory();
}

function renderHistory() {
  history.innerHTML = '';
  const h = JSON.parse(localStorage.getItem(HISTORY_KEY) || '{}');
  Object.keys(h).forEach(name => {
    const o = document.createElement('option');
    o.value = name;
    history.appendChild(o);
  });
}

/* ---------- Sheet ---------- */
async function loadSheetName() {
  const r = await fetch(`${SCRIPT_URL}?action=info&sheetId=${sheetId}`);
  return (await r.json()).name;
}

async function loadTabs(selectTab = null) {
  const r = await fetch(`${SCRIPT_URL}?action=tabs&sheetId=${sheetId}`);
  const data = await r.json();

  tabs.innerHTML = '';
  data.sheets.forEach(s => tabs.add(new Option(s, s)));
  tabs.add(new Option('+ Add new page', '__add__'));

  tabs.value = selectTab || data.sheets[0];
  loadData();
}

async function loadData() {
  if (tabs.value === '__add__') {
    const r = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'addSheet', sheetId })
    });
    const res = await r.json();
    return loadTabs(res.name);
  }

  currentTab = tabs.value;
  const r = await fetch(`${SCRIPT_URL}?action=data&sheetId=${sheetId}&tab=${currentTab}`);
  render((await r.json()).values);
}

/* ---------- Grid ---------- */
function render(values) {
  grid.innerHTML = '';
  values.forEach((r, ri) => {
    const tr = document.createElement('tr');
    r.forEach((c, ci) => {
      const td = document.createElement('td');
      td.textContent = c ?? '';
      td.onclick = () => editCell(td, ri + 1, ci + 1);
      tr.appendChild(td);
    });
    grid.appendChild(tr);
  });
}

function editCell(td, row, col) {
  if (editing) return;
  editing = true;

  const old = td.textContent;
  td.innerHTML = `<input value="${old}">`;
  const input = td.firstChild;
  input.focus();

  input.onblur = async () => {
    td.textContent = input.value;
    editing = false;

    if (input.value !== old) {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'updateCell',
          sheetId,
          tab: currentTab,
          row,
          col,
          value: input.value
        })
      });
    }
  };
}
